MassRingAdderSettings
{
	proceduralRings = true     // Automatically add a MassRingAdder ring
                             // to all bodies, except the ones that have
                             // the "incompatible" modifier. (as long as
                             // ignoreIncompatible is true)

	overrideOnAll = false      // Overrides ALL changes by other
                             // and turns on all rings. The rings
                             // that a mod developer specified as
                             // "incompatible" will still be ignored
                             // as long as ignoreIncompatible is true.

	overrideOffAll = false     // Same as overrideOnAll but turns off
                             // all rings instead. If both overrideOnAll
                             // and this are turned on, stuff might break.

	ignoreWithRings = true     // Do not add rings to a planet if it
                             // has a ring(s). THIS IS A VERY
                             // DANGEROUS SETTING!

	ignoreIncompatible = true  // If this is false, then even if a mod
                             // defined a body as incompatible with rings,
                             // a ring will still be added. THIS IS A VERY
                             // DANGEROUS SETTING!
}