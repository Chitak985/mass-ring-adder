// This is explicitly to modify by other mods using
// Module Manager patches. Please do not change anything
// here, go to MassRingAdderSettings.cfg instead.

// Support is already included for:
// Almajara-LastLight
// Almajara-StockRevamp
MassRingAdderConfiguration
{
	// Add your bodies here, in the same format as RINGBODY[Sun] is.
	// If a body exists but is not here, a default ring will be
  //applied and it will be marked as compatible.
  // If color is not defined, orbit icon color will be used. If that's
  //not defined, orbit color would be used. If none of those are defined,
  //0.9, 0.9, 0.9, 0.9 will be used.
  // Possible fallbackColor values: none, icon, orbit.
	RINGBODY
	{
		name = Sun              // Name of the Body to apply a ring to.
		incompatible = false    // If the Body is not allowed to have a ring.          (optional) (default: false)
		inclination = 5         // Angle of the ring.                                  (optional) (default: 10)
		innerRadius = 5000      // Inner radius of the ring in milliradii of the Body. (optional) (default: 2000)
		outerRadius = 10000     // Outer radius of the ring in milliradii of the Body. (optional) (default: 5000)
		color = 1, 0.8, 0.6, 1  // Color of the ring.                                  (optional) (see above for info)
		thickness = 100         // Thickness of the ring.                              (optional) (default: 100)
		fallbackColor = icon    // Which color to check first if color is not defined. (optional) (default: icon)
	}
	RINGBODY
	{
		name = Kerbin
		incompatible = false
		inclination = 20
		innerRadius = 2000
		outerRadius = 5000
		color = 0.1, 0.9, 0.1, 0.9
		thickness = 100
		fallbackColor = icon
