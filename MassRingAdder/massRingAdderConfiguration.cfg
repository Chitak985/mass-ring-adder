@Kopernicus
{
	// Add your bodies here, in the same format and way the first one is added. (fully commented)
	// RINGBODY is the node MassRingAdder checks and it needs to be located inside the Kopernicus Body needing the ring.
	// To mark a body as incompatible, add "MRAincompatible = true" to the Body.
	// Bodies without MRAincompatible will be automatically marked as compatible.
	// If a body exists but is not here, a default procedural ring will be
  //applied as long as is compatible. (MRAincompatible = false)
  // For procedural rings, the orbit icon color will be used. If that's
  //not defined, orbit color would be used. If none of those are defined,
  //0.9, 0.9, 0.9, 0.9 will be used.
	@Body[Sun]
	{
		MRAincompatible = false   // If the Body is not allowed to have a MRA ring.      (optional) (default: false)
		RINGBODY
		{
			inclination = 5         // Angle of the ring.                                  (optional) (default: 10)
			innerRadius = 5000      // Inner radius of the ring in milliradii of the Body. (optional) (default: 2000)
			outerRadius = 10000     // Outer radius of the ring in milliradii of the Body. (optional) (default: 5000)
			color = 1, 0.8, 0.6, 1  // Color of the ring.                                  (optional) (see above for info)
			thickness = 100         // Thickness of the ring.                              (optional) (default: 100)
		}
	}
